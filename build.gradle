plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.github.javaparser:javaparser-symbol-solver-core:3.11.0'
    compile 'com.github.javaparser:javaparser-core:3.11.0'
    compile 'com.github.javaparser:javaparser-core-serialization:3.11.0'
}
